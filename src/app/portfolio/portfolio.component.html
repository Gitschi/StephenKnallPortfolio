<div class="container">
  <div class="contentContainer largeContainer">
    <div class="categoryButtonBox fadeSlideBottom">
      <button class="categoryButton btn" [ngClass]="selectedCategory === 'All' ? 'btn-primary' : 'btn-secondary'" (click)="setCategories($event)">All</button>
      <button class="categoryButton btn" [ngClass]="selectedCategory === 'Game' ? 'btn-primary' : 'btn-secondary'" (click)="setCategories($event)">Game</button>
      <button class="categoryButton btn" [ngClass]="selectedCategory === 'Web' ? 'btn-primary' : 'btn-secondary'" (click)="setCategories($event)">Web</button>
    </div>

    <!-- A single Product -->
    <div *ngFor="let product of products; let i = index" class="singleProduct fadeSlideBottom" [id]="product.id">
      <div class="productTopRow">
        <div class="alignmentHelper"></div> 
        <h2 class="centered white productName" [innerHtml]="product.name"></h2>
        <button class="memberAmountBadge" disabled [innerHtml]="product.memberTag"></button>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xl-6">
          <img class="portfolioThumbnail" [src]="product.thumbnailPath">
        </div>
        <div class="col-sm-12 col-xl-6">
          <p class="portfolioIntroText" [innerHtml]="languageService.displayIsEnglish ? product.introTextEN : product.introTextJP"></p>
          <div class="toolLogos">
            <img *ngFor="let logo of product.toolLogos" class="toolLogo" [src]="logo.imagePath" [title]="logo.title">
          </div>
        </div>
      </div>
        <div class="actionLinks">
          <div *ngFor="let actionButton of product.actionButtons" class="actionLink"> 
            <a class="externalLink" target="_blank" rel="noopener noreferrer" [href]="actionButton.link">
              <img class="linkImage darken" [src]="actionButton.imagePath">
            </a>          
          </div>
        </div>      
      <hr *ngIf="i < products.length -1" class="productRuler">
    </div>
    <!-- A single Product -->

  </div>
</div>
